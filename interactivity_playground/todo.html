<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-4">
        <div class="row justify-content-center p-4">
            <h1>Task List</h1>
        </div>
        <div>
            <form>
                <div class="form-group row">
                    <label for="taskToDo" class="sr-only"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-lg mt-2" id="taskToDo" placeholder="Enter your task to do here, e.g. water the plants, go shopping for groceries, etc.">
                    </div>
                    <button id="addButton" class="btn btn-primary btn-lg col-sm-2 mt-2">Add</button>
                </div>
            </form>
        </div>
        <div class="container" id="task-list">
            <!-- This will be where the task items will populate.-->
        </div>
    </div>

    <script>
    
    const button = document.getElementById("addButton"); // Grabbing button element
    const taskList = document.getElementById("task-list"); // Grabbing task list div

    button.addEventListener("click", function(event){ // Prevents submission which reloads the page
        event.preventDefault();
    });

    button.onclick = function() {
        let input = document.getElementById("taskToDo").value; // Grabbing input value

        if (input != "") {
            let newTask = document.createElement("div"); // Creating new div
            newTask.innerHTML = "<label><input type=\"checkbox\" class=\"mr-4\" value=\"\">" + input + "</label>"; // Adding classes on the input
            newTask.classList.add("checkbox", "m\-2", "p\-4", "h5", "border", "rounded", "bg\-light"); // Adding classes on the div
            taskList.appendChild(newTask); // Adding new task to the div containing all of the task items
            document.getElementById("taskToDo").value = ""; // Clearing the input field
        }
        
    };

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
