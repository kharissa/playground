<!doctype html>
<html lang="en">
<head>
    <title>Interactive Image Gallery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center">
        <h1>Interactive Image Gallery</h1>
    </header>
    <section>
        <div>
            <!-- Gallery of Images -->
            <ul class="gallery">
                <li class="gallery-item" currentSlide="1">
                    <img src="./images/amazon.jpg" />
                    <p class="caption">Cuyabeno Reserve, Amazonas, Ecuador</p>
                </li>

                <li class="gallery-item" currentSlide="2">
                    <img src="./images/babysheep.jpg" />
                    <p class="caption">Huaraz, Peru</p>
                </li>

                <li class="gallery-item" currentSlide="3">
                    <img src="./images/elephants.jpg" />
                    <p class="caption">Chiang Mai, Thailand</p>
                </li>

                <li class="gallery-item" currentSlide="4">
                    <img src="./images/llama.jpg" />
                    <p class="caption">Cusco, Peru</p>
                </li>

                <li class="gallery-item" currentSlide="5">
                    <img src="./images/mountain.jpg" />
                    <p class="caption">Huaraz, Peru</p>
                </li>
            </ul>

            <!-- Lightbox Modal -->
            <div class="lightbox hidden">
                <div class="lightbox-content">
                    <div class="lightbox-controls">
                        <a href="#" class="lightbox-close">Close</a>
                        <a href="#" class="lightbox-prev">&#10094;</a>
                        <a href="#" class="lightbox-next">&#10095;</a>
                    </div>
                    <div class="lightbox-image">
                        <img src="./images/mountain.jpg" />
                        <p class="caption">Huaraz, Peru</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
